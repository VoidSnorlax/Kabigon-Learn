<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--时间戳-->
  <script type="text/javascript">
    //获得Date总的毫秒数 不是当前时间的毫秒数 时距离1970.。。。。。。。
    var date=new Date();

    console.log(date.getTime()/1000);
    console.log(date.getTime());
    //简单写法
    var date1 =+new Date();

    console.log(date1/1000);
    //更简单
    console.log(Date.now());
  </script>
</head>
<body>

</body>
</html>
