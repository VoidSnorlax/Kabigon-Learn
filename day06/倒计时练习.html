<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*思路
        *   将来的时间戳-现在的时间戳(现在的时间戳时不断变化的) ->从而实现倒计时
        *   再将时间戳转换成年月日*/
        var countdown=function (time){
            var now=+new Date();
            var futur=+new Date(time);
            var times=(futur-now)/1000;//总秒数
            var d=parseInt(times/60/60/24);//转换成天

            var h=parseInt(times/60/60%24);//转换成小时

            var m=parseInt(times/60%60);//转换成分

            var s=parseInt(times%60);//转换成秒

            return d+'天'+h+'时'+m+'分'+s+'秒';
        }
        console.log(countdown('2022-10-1 18:00:00'));
    </script>
</head>

</html>
