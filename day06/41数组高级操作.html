<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
      /*1.push()在数组末尾添加一个多个元素*/
      var arr=[1,2,3];
      arr.push(4);//将数字4添加到数组
      //push完之后返回的是新数组长度
      console.log(arr);

      /*2. unshift()在数组开头添加元素*/
      arr.unshift('ab');
      console.log(arr);

      /*3.pop()删除数组最后一个元素*/
      arr.pop();//不需要添加参数
      //pop的返回值是删除数组的元素
      console.log(arr);

      /*4.shift()删除数组第一个元素*/
      arr.shift();
      console.log(arr);
    </script>

</head>
<body>

</body>
</html>
