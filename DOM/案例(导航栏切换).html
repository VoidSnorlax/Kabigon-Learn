<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }

        .tab {
            width: 978px;
            margin: 100px auto;
        }

        .tab_list {
            height: 39px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab_list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }

        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }

        .item_info {
            padding: 20px 0 0 20px;
        }

        .item {
            display: none;
        }
    </style>
</head>
<body>
<div class="tab">
    <div class="tab_list">
        <ul>
            <li class="current">商品介绍</li>
            <li>规格与包装</li>
            <li>售后保障</li>
            <li>商品评价（50000）</li>
            <li>手机社区</li>
        </ul>
    </div>
    <div class="tab_con">
        <div class="item" style="display: block;">
            商品介绍模块内容
        </div>
        <div class="item">
            规格与包装模块内容
        </div>
        <div class="item">
            售后保障模块内容
        </div>
        <div class="item">
            商品评价（50000）模块内容
        </div>
        <div class="item">
            手机社区模块内容
        </div>

    </div>
</div>
<script>
    /*核心思想:编号对应*/
    var li=document.getElementsByTagName('li');
    var items=document.querySelectorAll('.item');
    for(var i=0;i<li.length;i++){
        li[i].setAttribute('index',i);//给每个li添加一个属性,点谁显示谁
        li[i].onclick=function (){
            for(var i=0;i<li.length;i++){//排他思想
                li[i].className='';//让所有样式清空
            }
            this.className='current';//给自己添加

            var index=this.getAttribute('index');//获取点击li的属性
            for(var b=0;b<items.length;b++){
                items[b].style.display='none';//排他
            }

            items[index].style.display='block';//让点击的属性为显示
        }

    }

</script>

</body>
</html>
