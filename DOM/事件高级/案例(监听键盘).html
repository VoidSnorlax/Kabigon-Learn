<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text">
<script>
    var input=document.querySelector('input');
  document.addEventListener('keyup',function (e){
      if(e.key==='s'){
          input.focus();//让页面某个元素获取焦点

      }
  })
</script>

</body>
</html>
