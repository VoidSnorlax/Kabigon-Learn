<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">点击</button>
<script>
    //事件源 事件被触发的对象
    var btn=document.getElementById('btn');
    //事件类型
    //事件处理程序 通过函数完成
    btn.onclick=function (){//鼠标点击之后执行函数
        alert('你看啥');

    }

</script>

</body>
</html>
