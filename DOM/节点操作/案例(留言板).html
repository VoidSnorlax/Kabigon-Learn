<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding: 100px;
        }

        textarea {
            width: 200px;
            height: 100px;
            border: 1px solid pink;
            outline: none;
            resize: none;
        }

        ul {
            margin-top: 50px;
        }

        li {
            width: 300px;
            padding: 5px;
            background-color: rgb(245, 209, 243);
            color: red;
            font-size: 14px;
            margin: 15px 0;
        }
        li a{
            float: right;
            text-decoration:none
        }
    </style>
</head>

<body>
<textarea name="" id=""></textarea>
<button>发布</button>
<ul>

</ul>
<script>
    var btn=document.querySelector('button');
    var ul=document.querySelector('ul');
    var text=document.querySelector('textarea');
    btn.onclick=function (){
        if(text.value==''){
            alert('请输入内容');
        } else {
            var li=document.createElement('li');//创建新的节点
            li.innerHTML=text.value+'<a href="javascript:;">删除</a>';//取值并添加一个链接
            ul.insertBefore(li,ul.children[0]);//按照谁先发布谁在前 将新的节点放在ul后面
            text.value='';
            var a=document.querySelectorAll('a');
            for(var i=0;i<a.length;i++){
                a[i].onclick=function (){//点击某个a删除某个li 某个a的li==this.parentNode
                    ul.removeChild(this.parentNode);
                }
            }




        }


    }
</script>

</body>

</html>
