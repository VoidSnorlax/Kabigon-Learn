<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div></div>
<script>
    var div=document.querySelector('div');
    var flag=0;
    div.onclick=function (){//js修改样式后权重最大
        if(flag===0){
            this.style.backgroundColor='purple';
            this.style.width='250px';
            flag=1;
        } else if(flag==1){
            this.style.backgroundColor='red';
            flag=2;
        } else {
            this.style.backgroundColor='pink';
            flag=0;
        }

    }
</script>

</body>
</html>
