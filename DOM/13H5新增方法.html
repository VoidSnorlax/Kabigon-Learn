<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
/*自定义属性为data开头,例如:data- */
<div data-index="2"  data-list-name="andy">
    <script>
        var div=document.querySelector('div');
        //通过dataset获取属性    // h5新增的获取自定义属性的方法 它只能获取data-开头的兼容性极低
        console.log(div.dataset.index);
        // 如果自定义属性里面有多个-链接的单词，我们获取的时候采取 驼峰命名法
        console.log(div.dataset.listName);
        console.log(div.dataset['listName']);
    </script>
</div>

</body>
</html>
