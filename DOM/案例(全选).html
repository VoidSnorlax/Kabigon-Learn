<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .wrap {
      width: 300px;
      margin: 100px auto 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
      width: 300px;
    }

    th,
    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 27px;
    }

    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
    }

    td {
      font: 14px "微软雅黑";
    }

    tbody tr {
      background-color: #f0f0f0;
    }

    tbody tr:hover {
      cursor: pointer;
      background-color: #fafafa;
    }
  </style>

</head>

<body>
<div class="wrap">
  <table>
    <thead>
    <tr>
      <th>
        <input type="checkbox" id="j_cbAll" />
      </th>
      <th>商品</th>
      <th>价钱</th>
    </tr>
    </thead>
    <tbody id="j_tb">
    <tr>
      <td>
        <input type="checkbox" />
      </td>
      <td>iPhone8</td>
      <td>8000</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" />
      </td>
      <td>iPad Pro</td>
      <td>5000</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" />
      </td>
      <td>iPad Air</td>
      <td>2000</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" />
      </td>
      <td>Apple Watch</td>
      <td>2000</td>
    </tr>
    </tbody>
  </table>
</div>
<script>
  /*核心思想:对所有按钮遍历有一个没选中的就让全选为false*/
  var all=document.getElementById('j_cbAll');
  var select=document.getElementById('j_tb').getElementsByTagName('input');
  all.onclick=function (){
      for(var i=0;i<select.length;i++){
        //this.checked 获取当前按钮的状态
              select[i].checked=this.checked;//让下面的按钮跟随全选按钮
        }
  }
  for(var i=0;i<select.length;i++){
    select[i].onclick=function (){
      for(var i=0;i<select.length;i++){
        var open=true;//控制全选按钮
        if(!select[i].checked){//进行判断 如果有一个没选中(!select[i].checked)跳出循环 让全选等于false
          //如果都选中了,让全选选中
          open=false;
          break;
        }
      }
      all.checked=open;
    }
  }
</script>



</body>
</html>
