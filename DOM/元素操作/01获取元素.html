<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="time">2022-4-10</div>
<script>
    //script写到标签下面
    var time=document.getElementById('time');//获取标签 返回的是一个对象
    console.log(time);
    console.log(typeof time);
    console.dir(time)//查看属性和方法
</script>
<ul id="ul">
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
<script>
    var li=document.getElementsByTagName('li');//伪数组 ->这种方式将获取页面所有的li
    console.log(li);//如果没有这个元素就返回空的伪数组
/*    //console.log(li[0]);
    for(var i=0;i<li.length;i++){
        console.log(li[i]);
    }*/
    /*获取父元素指定的子元素*/
    var ul=document.getElementById('ul');
    console.log(ul.getElementsByTagName('li'));
</script>

</body>
</html>
