<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 150px;
            height: 150px;
            margin: 100px auto;
            position: relative;
        }
        .box .quxiao {
            position: absolute;
            top: 9px;
            left: -28px;
        }
    </style>
</head>
<body>
<div class="box">
    <img src="img/二维码.png" class="er">
    <div class="quxiao">
      <img src="img/已取消.png" class="img">
    </div>
</div>
<script>
    var img=document.querySelector('.img');
    var er=document.querySelector('.er');
    img.onclick=function () {
        er.style.display ='none';
        img.style.display='none';
    }
</script>

</body>
</html>
