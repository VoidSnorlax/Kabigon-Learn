<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    var a=5;
    var b=8;
        for(let i=0;i<a;i++){
            for(let n=0;n<b+i;n++){
                if(n>i){
                    document.write("*");
                    //document.write("&nbsp;");
                }else{
                    //document.write("*");
                    document.write("&nbsp;");
                }
            }
            document.write('</br>');
        }


</script>


</body>
</html>
