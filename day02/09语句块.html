<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 在JS中可以使用{}来为语句进行分组
         他们要么都执行，要么都不执行
         代码块内部的内容在外边可见-->
    <script type="text/javascript">

        {
            var a='hello';
            console.log(a);

        }
        console.log(a);


    </script>
</head>

</html>
