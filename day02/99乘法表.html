<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var str=' ';
        for(var i=1;i<=9;i++){
            for(var a=1;a<=i;a++){
                str+=a+'*'+i+'='+i*a;
                str+='   ';
            }
            str+='</br>';
        }
        window.document.write(str);
    </script>
</head>

</body>
</html>
