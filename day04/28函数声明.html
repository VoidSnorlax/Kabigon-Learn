<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*函数声明的两种方式
        *   1.利用函数关键字命名函数调用
        *   例:
        *       function fn(){
        *           //执行语句
        *       }
        *       fn();
        *   2.函数表达式(匿名函数)
        *   例:
        *       var 变量名=function(){
        *
        *       }
        * */
        var fn=function (){
            return 'hah';
        }
        console.log(fn());//fn()是变量名,不是函数名

    </script>
</head>
<body>

</body>
</html>
