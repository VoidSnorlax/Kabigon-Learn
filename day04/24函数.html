<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--函数的值传递不改变实参-->
  <script type="text/javascript">
      /*函数就是封装了可以重复调用的代码块
      * 1.声明函数
      *     function 函数名(形参数1,形参数2....){
      *         //函数体
      *     }
      * 2.函数不调用自己不执行
      * 3.函数名(实参1，实参2..... )---调用函数，加小括号*/

      <!--函数参数
    1.如果实参个数大于形参个数,会取到形参个数
    2.如果实参个数小于形参个数,会输入undefined
    3.可以不带参数-->
      function sum(num1,num2){
          var result=0;
          for(var num=num1;num<=num2;num++){
               result=result+num; //求100相加的和
              // avg=result/2; //求100累加的平均值
          }
          return result;//把值返回给调用者
      }
      console.log(sum(1,100));
  </script>
