    <!--函数内部最好不要有输出语句
        只要函数遇到return就把结果返回给调用者
        return后面的代码不会执行,终止函数
        return只会返回多个值中最后一个值-->

<script type="text/javascript">
    /*求任意两个数最大值*/
    function max(num1,num2){
        return result=num1>num2 ? num1:num2;
    }
    console.log(max(1,3));
</script>

<script type="text/javascript">
    /*求数组最大值*/
    function maxArry(num1){
        var max=num1[0];
        for(var i=0;i<num1.length;i++){
            if(max<num1[i]){
                max=num1[i];
            }
        }
        return max;
    }
    var a=[1,2,3,4,6,2];
    //默认数组第一个为最大值
    console.log(maxArry(a));
</script>


    <!--计算任意两个数的加减乘除-->
<script type="text/javascript">
    function Math(num1,num2){
        var str='';
        var arr=[num1+num2,num1-num2,num1*num2,num1/num2];//通过数组将结果记录
        for (var i=0;i<arr.length;i++){
           str+=arr[i];
           str+='\n';
        }
        return str;
    }

    console.log(Math(1,2));

</script>
