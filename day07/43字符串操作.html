<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
            /*根据索引号返回字符*/
            var str='awth';
            console.log(str.charAt(2));

            //charCodeAt(ASCII) 返回索引号ASCII的值，用来判断用户按了什么键
            console.log(str.charCodeAt(0    ));

            //str[index] HTML5新增的 使用要考虑兼容性

            /*替换字符串*/
            console.log(str.replace('a','x'));//将a替换为x
    </script>
</head>

</html>
