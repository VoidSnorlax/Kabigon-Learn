<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*三元运算符又称条件运算符
        * -语法:
        *  条件表达式？语句1:语句2:
        * -执行的流程:
        *   值为true就执行语句1,并返回结果
        *   值为false就执行语句2，并返回结果
        *
        * */
        // true? alert('hello'):alert('语句2 ');
        var a=10;
        var b=300;
        var c=35;
        // a>b? alert(a):alert(b);
        //获取两个数的最大值
        var max =a>b ? a:b;
        //获取三个数最大值（先比较两个数）
        var supmax=max>c ? max:c;
        console.log(supmax);
    </script>
</head>

</html>
