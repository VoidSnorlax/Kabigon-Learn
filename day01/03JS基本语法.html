    <script type="text/javascript">
        /**
        * 常量(字面量)，不可以改变的值
         *比如:1 2 3 4 5
         *字面量可以直接使用，但一般不会
        * 变量可以保存常量，而且可以随意改变
        * */
        //在JS中使用var关键字声明变量
        var a=1;//声明变量a
        console.log(a);

        /*在JS中所有的可以由我们自主命名的都可以称为标识符(中文也可以做变量名)
        * -变量名，函数名，属性名
        * -遵守如下规则:
        * 1.可以有字母,数字 ,_,$
        * 2.标识符不能以数字开头
        * 3.标识符不能是关键字或者保留字
        * 4.标识符一般都采用驼峰命名法(首字母小写,每个单词的开头字母大写,其余小写)*/

    </script>
