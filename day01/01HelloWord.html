<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!----JS代码需要编写到Script标签中----->
    <script type="text/javascript">
        /*
        控制浏览器弹出一个警告
         */
        alert("HelloWord");/*弹出警告框*/
        /*
        在页面中输入一个内容
         */
        document.write('Hello JavaScript');//在界面输出
        /*
        向控制台输入内容
         */
        console.log('你好世界');//在控制台输出
    </script>
</head>

</html>
