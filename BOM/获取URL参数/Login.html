<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="index.html" method="get">
   <!-- 用户名:<input type="text" name="uanme">
    <input type="submit" value="登录">-->
    <input type="text" placeholder="请输入电话号码">
    <button type="button">提交</button>
</form>
<script>
    var input=document.querySelector('input');//获取input标签
    var but=document.querySelector('button');//获取button按钮
    but.addEventListener('click',function (){
        if(input.value.length===11){
            alert('注册成功');

        }else {
            alert('错误');
        }
    })
    /*给button添加事件,当鼠标点击的时候,将input里的值取出进行判断。
    如果长度等于11弹框输出正确 否则。。。。。*/

</script>
</body>
</html>
