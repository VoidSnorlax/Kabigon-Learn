<script>
  /*setInterval(调用函数,调用时间)
  每隔多长时间就调用一次
  *  */
  setInterval(function (){
      console.log('输出');
  },2000);
  //setTimeout延迟执行,到时间就执行,执行完就结束
  //setInterval每隔多长时间执行一次

</script>
