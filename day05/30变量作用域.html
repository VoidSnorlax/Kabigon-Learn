            console.log(num1);//在函数内部也可以使用 20
        }

        //20
        fn();
        console.log(num);

        *    1.全局变量只有在浏览器关闭时才会销毁,比较占资源
        *    2.局部变量 当我们程序执行完毕就会销毁,比较节约*/
    </script>
