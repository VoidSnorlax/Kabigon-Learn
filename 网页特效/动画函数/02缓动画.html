<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        div {
            width: 300px;
            height: 300px;
            background-color: #b0cee6;
            border: black 1px solid;
            position: absolute;
            top: 100px;
            left: 0;
            text-align: center;
        }
    </style>
</head>
<body>
<button>胖子</button>
<div>勇敢勇敢我的朋友</div>
<script>
    function animation(mod,target,callback){
        clearInterval(mod.time);
        mod.time=setInterval(function (){
            var step = (target - mod.offsetLeft) / 10;
            step = step > 0 ? Math.ceil(step) : Math.floor(step);
            if(mod.offsetLeft===target){
                clearInterval(mod.time);
                callback();
            }
                mod.style.left=mod.offsetLeft+step+'px';
        },40);
    }
    var div=document.querySelector('div');
    var btn=document.querySelector('button');
    btn.addEventListener('click',function (){

        animation(div, 800, function() {
            alert('你好吗');
            div.style.backgroundColor ='red';
        });
    })
</script>
</body>
</html>
