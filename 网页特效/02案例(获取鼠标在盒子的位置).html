<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      background-color: powderblue;
      margin: 10px auto;
    }
  </style>
</head>
<body>
<div class="box"></div>
<script>
  var box =document.querySelector('.box');
  box.addEventListener('mousemove',function (e){
      var x=e.pageX-this.offsetLeft;
      var y=e.pageY-this.offsetTop;
      this.innerHTML='x坐标是'+x+'y坐标是'+y;

  })
</script>

</body>
</html>
