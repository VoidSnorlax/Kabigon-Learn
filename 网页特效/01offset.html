<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .father {
      width: 300px;
      height: 300px;
      background-color: pink;
      margin: 100px;
    }
    .son {
      width: 150px;
      height: 150px;
      background-color: powderblue;
      margin: 40px;
    }
  </style>
</head>
<body>
<div class="father">
  <div class="son"></div>
</div>
<script>
    /*offset获取元素的位置
    * */
  var df=document.querySelector('.father');
  console.log(df.offsetTop);//返回盒子距离浏览器上部的距离
  console.log(df.offsetHeight);
</script>

</body>
</html>
